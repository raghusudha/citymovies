<ion-header>
  <ion-toolbar>
    <ion-title>
     Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
          <ion-input type="text" placeholder="Enter Registered Email"></ion-input>
        </ion-item>
      </ion-card>
      <div padding>
            <ion-button color="success" (click)="onLogin()">Verify</ion-button>
            </div>
</ion-content>
